<div class="card">
  <div class="card-header">
    <img [src]="detallePais.bandera" width="100vw" alt="foto-pelicula" />
  </div>
  <div class="card-body">
    <p class="card-text">Nombre: {{ detallePais.nombre }}</p>
    <p class="card-text">Capital: {{ detallePais.capital }}</p>
    <p class="card-text">
     Region: {{ detallePais.region }}
    </p>
    <p class="card-text">
      Poblacion: {{ detallePais.poblacion }}
    </p>
  </div>
</div>
